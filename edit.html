<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Edit</title>
</head>
<body>
    <h1>Note Edit</h1>
    <form id="editForm">
        <label for="titleEditInput">Title</label>
        <input type="text" class="title-edit-input" id="titleEditInput" name="titleEditInput">
        <br>
        <label for="textEditInput">Text</label>
        <textarea name="textEditInput" class="text-edit-input" id="textEditInput"></textarea>
        <br>
        <button id="saveNoteBtn">Save Note</button>
    </form>
    <button id="removeNoteBtn">Remove Note</button>
    <script src="functions.js"></script>
    <script src="edit.js"></script>
</body>
</html>
